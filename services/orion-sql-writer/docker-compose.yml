services:
  sql-writer:
    build:
      context: ../..
      dockerfile: services/orion-sql-writer/Dockerfile
    container_name: ${PROJECT}-sql-writer
    restart: unless-stopped
    networks:
      - app-net
    environment:
      - PROJECT=${PROJECT}
      - ORION_BUS_URL=${ORION_BUS_URL}
      - ORION_BUS_ENABLED=${ORION_BUS_ENABLED}

      # Bus channels
      - CHANNEL_TAGS_RAW=${CHANNEL_TAGS_RAW}
      - CHANNEL_TAGS_ENRICHED=${CHANNEL_TAGS_ENRICHED}

      - CHANNEL_COLLAPSE_TRIAGE=${CHANNEL_COLLAPSE_TRIAGE}
      - CHANNEL_COLLAPSE_PUBLISH=${CHANNEL_COLLAPSE_PUBLISH}

      - CHANNEL_CHAT_LOG=${CHANNEL_CHAT_LOG}
      - CHANNEL_DREAM_TRIGGER=${CHANNEL_DREAM_TRIGGER}

      # DB
      - POSTGRES_URI=${POSTGRES_URI}
      - POSTGRES_TABLE=${POSTGRES_TABLE}
      - BUS_TABLE_MAP=${BUS_TABLE_MAP}

      - POLL_TIMEOUT=${POLL_TIMEOUT}
      - SERVICE_NAME=${SERVICE_NAME}
      - SERVICE_VERSION=${SERVICE_VERSION}
    ports:
      - "8220:8220"

networks:
  app-net:
    external: true
