x-env-context: &env
  env_file:
    - /mnt/services/Orion-Sapienform/.env   # mesh root
    - .env                                  # local overrides

services:
  bus-core:
    <<: *env
    image: redis:7-alpine
    container_name: ${PROJECT:-orion}-bus-core
    command: ["redis-server", "--appendonly", "yes", "--maxmemory-policy", "allkeys-lru"]
    ports:
      - "${BUS_PORT:-6379}:6379"
    volumes:
      - ${TELEMETRY_ROOT}/${PROJECT}/bus/data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG || exit 1"]
      interval: 5s
      timeout: 2s
      retries: 5
    networks:
      app-net:
        aliases:
          - bus-core
          - orion-bus

  bus-exporter:
    <<: *env
    image: oliver006/redis_exporter:latest
    container_name: ${PROJECT:-orion}-bus-exporter
    environment:
      - REDIS_ADDR=redis://bus-core:6379
    ports:
      - "${BUS_EXPORTER_PORT:-9121}:9121"
    depends_on:
      bus-core:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-net

