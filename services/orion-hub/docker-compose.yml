services:

  hub-app:
    build:
      context: ../..
      dockerfile: services/orion-hub/Dockerfile
    container_name: ${PROJECT}-hub

    # use when on atlas:
    network_mode: "host"

    # use when on athena:
    #ports:
    #  - "${HUB_PORT}:${HUB_PORT}" # if running brain and hub on single node

    restart: unless-stopped
    volumes:
      - ./templates:/app/templates
      - ./static:/app/static
      #- /mnt/telemetry/models/whisper/${WHISPER_MODEL_SIZE}:/root/.cache/huggingface/hub/models--distil-whisper--${WHISPER_MODEL_SIZE}
    environment:
      # Core service identity
      - PROJECT=${PROJECT}
      - SERVICE_NAME=${SERVICE_NAME}
      - SERVICE_VERSION=${SERVICE_VERSION}
      - HUB_PORT=${HUB_PORT}

      # Whisper + Brain
      - WHISPER_MODEL_SIZE=${WHISPER_MODEL_SIZE}
      - WHISPER_DEVICE=${WHISPER_DEVICE}
      - WHISPER_COMPUTE_TYPE=${WHISPER_COMPUTE_TYPE}

      # Orion Bus
      - ORION_BUS_URL=${ORION_BUS_URL:-${ORION_BUS_URL}}
      - ORION_BUS_ENFORCE_CATALOG=${ORION_BUS_ENFORCE_CATALOG}
      - ORION_BUS_ENABLED=${ORION_BUS_ENABLED}
      - BIOMETRICS_ENABLED=${BIOMETRICS_ENABLED}
      - BIOMETRICS_STALE_AFTER_SEC=${BIOMETRICS_STALE_AFTER_SEC}
      - BIOMETRICS_NO_SIGNAL_AFTER_SEC=${BIOMETRICS_NO_SIGNAL_AFTER_SEC}
      - BIOMETRICS_ROLE_WEIGHTS_JSON=${BIOMETRICS_ROLE_WEIGHTS_JSON}

      # New Titanium Channels
      - CORTEX_GATEWAY_REQUEST_CHANNEL=${CORTEX_GATEWAY_REQUEST_CHANNEL:-orion-cortex-gateway:request}
      - CORTEX_GATEWAY_RESULT_PREFIX=${CORTEX_GATEWAY_RESULT_PREFIX:-orion-cortex-gateway:result}
      - TTS_REQUEST_CHANNEL=${TTS_REQUEST_CHANNEL:-orion:tts:intake}
      - TTS_RESULT_PREFIX=${TTS_RESULT_PREFIX:-orion:tts:result}
      - STT_REQUEST_CHANNEL=${STT_REQUEST_CHANNEL:-orion:stt:intake}
      - STT_RESULT_PREFIX=${STT_RESULT_PREFIX:-orion:stt:result}

      # LLM Gateway (Legacy)
      - CHANNEL_LLM_INTAKE=${CHANNEL_LLM_INTAKE}
      - CHANNEL_LLM_REPLY_PREFIX=${CHANNEL_LLM_REPLY_PREFIX}

      # Channels
      - CHANNEL_VOICE_TRANSCRIPT=${CHANNEL_VOICE_TRANSCRIPT}
      - CHANNEL_VOICE_LLM=${CHANNEL_VOICE_LLM}
      - CHANNEL_VOICE_TTS=${CHANNEL_VOICE_TTS}
      - CHANNEL_TTS_INTAKE=${CHANNEL_TTS_INTAKE}
      - CHANNEL_COLLAPSE_INTAKE=${CHANNEL_COLLAPSE_INTAKE}
      - CHANNEL_COLLAPSE_TRIAGE=${CHANNEL_COLLAPSE_TRIAGE}

      - CHAT_HISTORY_LOG_CHANNEL=${CHAT_HISTORY_LOG_CHANNEL:-${CHANNEL_CHAT_HISTORY_LOG}}
      - CHANNEL_CHAT_HISTORY_LOG=${CHANNEL_CHAT_HISTORY_LOG}

      # --- Agent Council integration (Legacy) ---
      - CHANNEL_COUNCIL_INTAKE=${CHANNEL_COUNCIL_INTAKE}
      - CHANNEL_COUNCIL_REPLY_PREFIX=${CHANNEL_COUNCIL_REPLY_PREFIX}

      # --- Cortex Orchestrator integration (Legacy) ---
      - CORTEX_REQUEST_CHANNEL=${CORTEX_REQUEST_CHANNEL}
      - CORTEX_RESULT_PREFIX=${CORTEX_RESULT_PREFIX}

      - AGENT_CHAIN_REQUEST_CHANNEL=${AGENT_CHAIN_REQUEST_CHANNEL}
      - AGENT_CHAIN_RESULT_PREFIX=${AGENT_CHAIN_RESULT_PREFIX}

      # --- Recall / RAG integration (Legacy) ---
      - CHANNEL_RECALL_REQUEST=${CHANNEL_RECALL_REQUEST}
      - CHANNEL_RECALL_DEFAULT_REPLY_PREFIX=${CHANNEL_RECALL_DEFAULT_REPLY_PREFIX}
      - RECALL_DEFAULT_MAX_ITEMS=${RECALL_DEFAULT_MAX_ITEMS}
      - RECALL_DEFAULT_TIME_WINDOW_DAYS=${RECALL_DEFAULT_TIME_WINDOW_DAYS}
      - RECALL_DEFAULT_MODE=${RECALL_DEFAULT_MODE}

      # --- Runtimes ---
      - TIMEOUT_SEC=${TIMEOUT_SEC}
      - NVIDIA_VISIBLE_DEVICES=all

      # --- Hub Prompt Context (UI-side rolling history) ---
      - HUB_CONTEXT_TURNS=${HUB_CONTEXT_TURNS}
      - HUB_CONTEXT_MAX_CHARS=${HUB_CONTEXT_MAX_CHARS}


    runtime: nvidia

    # if running on athena:
    #networks:
    #  - ${NET}

networks:
  app-net:
    external: true
