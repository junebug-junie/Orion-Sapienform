name: chat_agentic
label: Chat (Agentic Worker)
description: >
  Agentic chat mode. Cortex-Orch routes here for hub modes "agent" and "council"
  during this sprint. It delegates execution to AgentChainService as a worker
  behind cognition (no hub bypasses).

category: chat
priority: normal
interruptible: true
can_interrupt_others: false
timeout_ms: 300000
max_recursion_depth: 2

prompt: chat_agent_prompt.j2

steps:
  - name: agent_chain
    description: >
      Delegate the chat turn to AgentChainService (which may invoke Planner-React).
    order: 1
    services:
      - agent.chain
    timeout_ms: 300000
