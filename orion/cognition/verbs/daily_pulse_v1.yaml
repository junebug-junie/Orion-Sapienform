name: daily_pulse_v1
label: Daily Pulse v1
description: Generate Orion's morning daily pulse for Juniper.
category: actions
priority: normal
interruptible: true
can_interrupt_others: false
requires_gpu: false
requires_memory: true
recall_profile: reflect.v1
timeout_ms: 180000
max_recursion_depth: 0
steps:
  - name: recall_context
    description: Gather context from the last day.
    order: -1
    services:
      - RecallService
    requires_gpu: false
    requires_memory: true
    timeout_ms: 60000
    recall_profile: reflect.v1
  - name: draft_daily_pulse
    description: Produce strict JSON daily pulse.
    order: 0
    services:
      - LLMGatewayService
    prompt_template: daily_pulse_prompt.j2
    requires_gpu: false
    requires_memory: true
    timeout_ms: 120000
