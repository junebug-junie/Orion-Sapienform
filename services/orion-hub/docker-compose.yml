services:
  hub-app:
    build:
      context: ../..
      dockerfile: services/orion-hub/Dockerfile
    container_name: ${PROJECT:-orion}-hub
    ports:
      - "${HUB_PORT:-8080}:${HUB_PORT:-8080}"
    restart: unless-stopped
    depends_on:
      coqui-tts:
        condition: service_started
    volumes:
      - ./templates:/app/templates
      - /mnt/telemetry/models/whisper/${WHISPER_MODEL_SIZE}:/root/.cache/huggingface/hub/models--distil-whisper--${WHISPER_MODEL_SIZE}
    environment:
      # Core service identity
      - SERVICE_NAME=${SERVICE_NAME}
      - SERVICE_VERSION=${SERVICE_VERSION}

      # Whisper + Brain
      - WHISPER_MODEL_SIZE=${WHISPER_MODEL_SIZE}
      - WHISPER_DEVICE=${WHISPER_DEVICE}
      - WHISPER_COMPUTE_TYPE=${WHISPER_COMPUTE_TYPE}
      - BRAIN_URL=${BRAIN_URL}
      - LLM_MODEL=${LLM_MODEL}

      # Orion Bus
      - ORION_BUS_URL=${ORION_BUS_URL}
      - ORION_BUS_ENABLED=${ORION_BUS_ENABLED}

      # Channels
      - CHANNEL_VOICE_TRANSCRIPT=${CHANNEL_VOICE_TRANSCRIPT}
      - CHANNEL_VOICE_LLM=${CHANNEL_VOICE_LLM}
      - CHANNEL_VOICE_TTS=${CHANNEL_VOICE_TTS}
      - CHANNEL_COLLAPSE_INTAKE=${CHANNEL_COLLAPSE_INTAKE}
      - CHANNEL_COLLAPSE_TRIAGE=${CHANNEL_COLLAPSE_TRIAGE}

      # Static / optional GPU and TTS service
      - TTS_URL=http://coqui-tts:5002/api/tts
      - NVIDIA_VISIBLE_DEVICES=all

    runtime: nvidia
    networks:
      - ${NET:-app-net}
    command: ["/bin/sh", "-c", "sleep 3 && uvicorn scripts.main:app --host 0.0.0.0 --port ${HUB_PORT:-8080}"]

  coqui-tts:
    image: ghcr.io/coqui-ai/tts-cpu
    container_name: ${PROJECT:-orion}-hub-tts
    ports:
      - "5002:5002"
    volumes:
      - /mnt/telemetry/models/coqui/tts:/root/.local/share/tts
    environment:
      - TTS_MODEL_NAME=tts_models/en/ljspeech/vits
    restart: unless-stopped
    entrypoint: tts-server
    networks:
      - ${NET:-app-net}

  caddy:
    image: caddy:2-alpine
    container_name: ${PROJECT:-orion}-hub-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile.${MODE:-dev}:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - hub-app
    networks:
      - ${NET:-app-net}

volumes:
  caddy_data:
  caddy_config:

networks:
  app-net:
    external: true
