<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Orion Vision Edge</title>
    <base href="/vision-edge/">
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
            margin: 1rem;
            background: #050505;
            color: #f5f5f5;
        }
        h1 { margin-bottom: 0.5rem; }
        #wrap {
            display: grid;
            grid-template-columns: 640px 1fr;
            gap: 1rem;
            align-items: flex-start;
        }
        #events {
            font-family: monospace;
            white-space: pre;
            background: #111;
            color: #0f0;
            padding: 0.75rem;
            height: 480px;
            overflow: auto;
            border-radius: 8px;
            border: 1px solid #333;
            font-size: 0.85rem;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid #333;
            background: #000;
        }
        a { color: #4ea3ff; }
        a:hover { color: #7fb9ff; }
        .meta { margin-top: 0.5rem; font-size: 0.85rem; color: #aaa; }
    </style>
</head>
<body>
    <h1>Orion Vision Edge</h1>
    <div class="meta">
        <span>Live stream from <code>./stream.mjpg</code></span> â€¢
        <span>Events from <code>./events</code></span>
    </div>
    <div id="wrap">
        <div>
            <img src="stream.mjpg" alt="Vision MJPEG stream" />
            <p>
                <a href="snapshot.jpg" target="_blank">Open snapshot</a>
            </p>
        </div>
        <div id="events">[subscribed to bus events]</div>
    </div>

    <script>
        const box = document.getElementById("events");
        const evt = new EventSource("events");

        evt.onmessage = (e) => {
            box.textContent += e.data + "\n";
            box.scrollTop = box.scrollHeight;
        };

        evt.onerror = () => {
            box.textContent += "[SSE disconnected]\n";
        };
    </script>
</body>
</html>
