services:
  biometrics:
    build:
      context: ../..
      dockerfile: services/orion-biometrics/Dockerfile
    container_name: ${PROJECT}-${SERVICE_NAME}
    restart: unless-stopped
    networks:
      - app-net
    ports:
      - "${PORT}:8100"
    environment:
      # --- Service Identity & Runtime ---
      - PROJECT=${PROJECT}
      - NODE_NAME=${NODE_NAME}
      - NET=${NET}
      - SERVICE_NAME=${SERVICE_NAME}
      - SERVICE_VERSION=${SERVICE_VERSION}
      - TELEMETRY_INTERVAL=${TELEMETRY_INTERVAL}
      - LOG_LEVEL=${LOG_LEVEL}

      # --- Orion Bus & Database ---
      - TABLE_NAME=${TABLE_NAME}
      - ORION_BUS_URL=${ORION_BUS_URL}
      - TELEMETRY_PUBLISH_CHANNEL=${TELEMETRY_PUBLISH_CHANNEL}
      - EXTERNAL_SUBSCRIBE_CHANNEL=${EXTERNAL_SUBSCRIBE_CHANNEL}
      - POSTGRES_URI=${POSTGRES_URI}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]

    volumes:
      - /mnt/services/Orion-Sapienform/orion/sensors:/orion/sensors # access host gpus
      - /mnt/storage/logs/biometrics/logs:/app/logs
      - /usr/lib/x86_64-linux-gnu:/usr/lib/x86_64-linux-gnu:ro # access to low level host

networks:
  app-net:
    name: ${NET}
    external: true
