services:
  orion-vision-window:
    build: .
    environment:
      - ORION_BUS_URL=redis://redis:6379/0
      - ORION_BUS_ENFORCE_CATALOG=${ORION_BUS_ENFORCE_CATALOG}
      - CHANNEL_WINDOW_INTAKE=orion:vision:artifacts
      - CHANNEL_WINDOW_PUB=orion:vision:windows
      - CHANNEL_WINDOW_REQUEST=orion-exec:request:VisionWindowService
    volumes:
      - ./app:/app/app
      - ../../orion:/app/orion
    depends_on:
      - redis
