services:
  vector-writer:
    build:
      context: ../..
      dockerfile: services/orion-vector-writer/Dockerfile
    container_name: ${PROJECT}-vector-writer
    restart: unless-stopped
    networks:
      - app-net
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - /mnt/storage-lukewarm/vector_logs:/app/logs
    environment:
      - SERVICE_NAME=${SERVICE_NAME}
      - SERVICE_VERSION=${SERVICE_VERSION}
      - PORT=${PORT}

      - ORION_BUS_ENABLED=${ORION_BUS_ENABLED}
      - ORION_BUS_URL=${ORION_BUS_URL}

      - VECTOR_WRITER_SUBSCRIBE_CHANNELS=${VECTOR_WRITER_SUBSCRIBE_CHANNELS}
      - VECTOR_WRITER_ROUTE_MAP_JSON=${VECTOR_WRITER_ROUTE_MAP_JSON}
      - PUBLISH_CHANNEL_VECTOR_CONFIRM=${PUBLISH_CHANNEL_VECTOR_CONFIRM}

      - VECTOR_DB_HOST=${VECTOR_DB_HOST}
      - VECTOR_DB_PORT=${VECTOR_DB_PORT}
      - VECTOR_DB_COLLECTION=${VECTOR_DB_COLLECTION}
      - VECTOR_DB_CREATE_IF_MISSING=${VECTOR_DB_CREATE_IF_MISSING}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL}

      - LOG_LEVEL=${LOG_LEVEL}
      - BATCH_SIZE=${BATCH_SIZE}

networks:
  app-net:
    name: ${NET}
    external: true
