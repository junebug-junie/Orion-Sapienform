services:

  qdrant:
    image: qdrant/qdrant:v1.9.0
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - app-net

  orion-rag:
    build:
      context: ../..
      dockerfile: services/orion-rag/Dockerfile
    image: orion-rag:latest
    restart: unless-stopped
    depends_on:
      - qdrant
    environment:
      PORT: 8001
      BRAIN_URL: http://orion-brain:8088
      MODEL: mistral:instruct
      QDRANT_URL: http://qdrant:6333
      RAG_EMBED_MODEL: BAAI/bge-small-en-v1.5
      REDIS_URL: redis://orion-redis:6379/0
      SERVICE_NAME: orion-rag
      EVENTS_ENABLE: "true"
      EVENTS_STREAM: orion:evt:rag
      BUS_OUT_ENABLE: "true"
      BUS_OUT_STREAM: orion:bus:out
    volumes:
      - ./data:/app/data
      - .cache/fastembed:/cache/fastembed
    ports:
      - "8001:8001"
    networks:
      - app-net

volumes:
  qdrant_data:

networks:
  app-net:
    external: true
