name: perceive_vision_events.yaml
description: "Analyze an image through the vision pipeline (Host -> Window -> Council) to generate cognitive events."
steps:
  - step: call_host
    service: vision.host
    method: request
    payload:
      task_type: retina_fast
      request: "{{ input }}"
    result_key: host_result

  - step: call_window
    service: vision.window
    method: request
    payload:
      artifact: "{{ host_result.artifact }}"
    result_key: window_result

  - step: call_council
    service: vision.council
    method: request
    payload:
      window: "{{ window_result.window }}"
    result_key: council_result

output_template: "perceive_vision_events.j2"
