services:
  orion-vision-scribe:
    build: .
    environment:
      - ORION_BUS_URL=redis://redis:6379/0
      - ORION_BUS_ENFORCE_CATALOG=${ORION_BUS_ENFORCE_CATALOG}
      - CHANNEL_SCRIBE_INTAKE=orion:vision:events
      - CHANNEL_SCRIBE_REQUEST=orion:exec:request:VisionScribeService
    volumes:
      - ./app:/app/app
      - ../../orion:/app/orion
    depends_on:
      - redis
