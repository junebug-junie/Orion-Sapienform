services:
  spark-introspector:
    build:
      context: ../..
      dockerfile: services/orion-spark-introspector/Dockerfile
    container_name: ${PROJECT}-spark-introspector
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - app-net
    environment:
      - PROJECT=${PROJECT}
      - SERVICE_NAME=${SERVICE_NAME}
      - SERVICE_VERSION=${SERVICE_VERSION}
      - ORION_BUS_URL=${ORION_BUS_URL}
      - ORION_BUS_ENABLED=${ORION_BUS_ENABLED}
      - HEARTBEAT_INTERVAL_SEC=${HEARTBEAT_INTERVAL_SEC}

      # Bus channels
      - CHANNEL_SPARK_CANDIDATE=${CHANNEL_SPARK_CANDIDATE}
      - CHANNEL_COGNITION_TRACE_PUB=${CHANNEL_COGNITION_TRACE_PUB:-orion:cognition:trace}
      - CHANNEL_SPARK_TELEMETRY=${CHANNEL_SPARK_TELEMETRY:-orion:spark:introspection:log}
      - CHANNEL_CORTEX_REQUEST=${CHANNEL_CORTEX_REQUEST}

      # Tissue
      - ORION_TISSUE_SNAPSHOT_PATH=${ORION_TISSUE_SNAPSHOT_PATH:-/mnt/storage-warm/orion/spark/tissue-brain.npy}

      - SQL_WRITER_CHANNEL=${SQL_WRITER_CHANNEL}
      - CORTEX_TIMEOUT_SEC=${CORTEX_TIMEOUT_SEC}
      - CONNECT_TIMEOUT=5.0
      - READ_TIMEOUT=10.0
networks:
  app-net:
    external: true
