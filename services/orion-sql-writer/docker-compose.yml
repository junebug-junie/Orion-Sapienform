services:
  sql-writer:
    build:
      context: ../..
      dockerfile: services/orion-sql-writer/Dockerfile
    container_name: ${PROJECT}-sql-writer
    restart: unless-stopped
    networks:
      - app-net
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - /mnt/storage-lukewarm/sql_logs:/app/logs
      # Postgres is external; removing SQLite volume mapping to avoid confusion
    environment:
      - PROJECT=${PROJECT}
      - SERVICE_NAME=${SERVICE_NAME}
      - SERVICE_VERSION=${SERVICE_VERSION}
      - NODE_NAME=${NODE_NAME}
      - PORT=${PORT}

      - ORION_BUS_ENABLED=${ORION_BUS_ENABLED}
      - ORION_BUS_ENFORCE_CATALOG=${ORION_BUS_ENFORCE_CATALOG}
      - ORION_BUS_URL=${ORION_BUS_URL}

      # Include notify persistence channels when overriding defaults.
      - SQL_WRITER_SUBSCRIBE_CHANNELS=${SQL_WRITER_SUBSCRIBE_CHANNELS}
      - SQL_WRITER_ENABLE_SPARK_SNAPSHOT_CHANNEL=${SQL_WRITER_ENABLE_SPARK_SNAPSHOT_CHANNEL}
      - SQL_WRITER_ROUTE_MAP_JSON=${SQL_WRITER_ROUTE_MAP_JSON}
      - SPARK_LEGACY_MODE=${SPARK_LEGACY_MODE}

      - DATABASE_URL=${DATABASE_URL}
      # POSTGRES_URI removed as redundant/conflict

networks:
  app-net:
    name: ${NET}
    external: true
