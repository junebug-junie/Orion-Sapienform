services:
  equilibrium-service:
    build:
      context: ../..
      dockerfile: services/orion-equilibrium-service/Dockerfile
    container_name: ${PROJECT}-equilibrium
    restart: unless-stopped
    networks:
      - app-net
    environment:
      - SERVICE_NAME=${SERVICE_NAME}
      - SERVICE_VERSION=${SERVICE_VERSION}
      - NODE_NAME=${NODE_NAME}
      - INSTANCE_ID=${INSTANCE_ID}

      - ORION_BUS_URL=${ORION_BUS_URL}
      - ORION_BUS_ENFORCE_CATALOG=${ORION_BUS_ENFORCE_CATALOG}
      - ORION_BUS_ENABLED=${ORION_BUS_ENABLED}
      - ORION_HEALTH_CHANNEL=${ORION_HEALTH_CHANNEL}

      - EQUILIBRIUM_EXPECTED_SERVICES=${EQUILIBRIUM_EXPECTED_SERVICES}
      - EQUILIBRIUM_EXPECTED_SERVICES_PATH=${EQUILIBRIUM_EXPECTED_SERVICES_PATH}
      - EQUILIBRIUM_GRACE_MULTIPLIER=${EQUILIBRIUM_GRACE_MULTIPLIER}
      - EQUILIBRIUM_PUBLISH_INTERVAL_SEC=${EQUILIBRIUM_PUBLISH_INTERVAL_SEC}
      - EQUILIBRIUM_WINDOWS_SEC=${EQUILIBRIUM_WINDOWS_SEC}
      - EQUILIBRIUM_COLLAPSE_MIRROR_INTERVAL_SEC=${EQUILIBRIUM_COLLAPSE_MIRROR_INTERVAL_SEC}
      - EQUILIBRIUM_STATE_KEY=${EQUILIBRIUM_STATE_KEY}
      - CHANNEL_EQUILIBRIUM_SNAPSHOT=${CHANNEL_EQUILIBRIUM_SNAPSHOT}
      - CHANNEL_SPARK_SIGNAL=${CHANNEL_SPARK_SIGNAL}
      - CHANNEL_METACOGNITION_TICK=${CHANNEL_METACOGNITION_TICK}
      - CHANNEL_EQUILIBRIUM_METACOG_TRIGGER=${CHANNEL_EQUILIBRIUM_METACOG_TRIGGER}
      - CHANNEL_COGNITION_TRACE_PUB=${CHANNEL_COGNITION_TRACE_PUB}
      - HEARTBEAT_INTERVAL_SEC=${HEARTBEAT_INTERVAL_SEC}

      - EQUILIBRIUM_METACOG_ENABLE=${EQUILIBRIUM_METACOG_ENABLE}
      - EQUILIBRIUM_METACOG_PUBLISH_VERB_REQUEST=${EQUILIBRIUM_METACOG_PUBLISH_VERB_REQUEST}
      - EQUILIBRIUM_METACOG_BASELINE_INTERVAL_SEC=${EQUILIBRIUM_METACOG_BASELINE_INTERVAL_SEC}
      - EQUILIBRIUM_METACOG_COOLDOWN_SEC=${EQUILIBRIUM_METACOG_COOLDOWN_SEC}
      - EQUILIBRIUM_METACOG_PAD_PULSE_THRESHOLD=${EQUILIBRIUM_METACOG_PAD_PULSE_THRESHOLD}
      - EQUILIBRIUM_SPARK_HEARTBEAT_ENABLE=${EQUILIBRIUM_SPARK_HEARTBEAT_ENABLE}
      - EQUILIBRIUM_SPARK_HEARTBEAT_INTERVAL_SEC=${EQUILIBRIUM_SPARK_HEARTBEAT_INTERVAL_SEC}

networks:
  app-net:
    name: ${NET}
    external: true
