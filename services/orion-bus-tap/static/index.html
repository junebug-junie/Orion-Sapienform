<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orion Bus Tap</title>
  <style>
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 24px;
      background: #0f172a;
      color: #e2e8f0;
    }
    h1 {
      margin: 0 0 16px;
      font-size: 20px;
      font-weight: 600;
    }
    #status {
      margin-bottom: 12px;
      font-size: 14px;
      color: #94a3b8;
    }
    #messages {
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 12px;
      height: 70vh;
      overflow-y: auto;
      background: #020617;
    }
    .message {
      padding: 10px;
      border-bottom: 1px solid #1e293b;
    }
    .message:last-child {
      border-bottom: none;
    }
    .channel {
      font-size: 12px;
      color: #38bdf8;
      margin-bottom: 4px;
    }
    pre {
      margin: 0;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 12px;
      color: #f8fafc;
    }
  </style>
</head>
<body>
  <h1>Orion Bus Tap</h1>
  <div id="status">Connecting...</div>
  <div id="messages"></div>

  <script>
    const statusEl = document.getElementById('status');
    const messagesEl = document.getElementById('messages');
    const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
    const wsUrl = `${protocol}://${window.location.host}/ws/tap`;
    const socket = new WebSocket(wsUrl);

    socket.addEventListener('open', () => {
      statusEl.textContent = `Connected to ${wsUrl}`;
    });

    socket.addEventListener('close', () => {
      statusEl.textContent = 'Disconnected';
    });

    socket.addEventListener('error', () => {
      statusEl.textContent = 'WebSocket error';
    });

    socket.addEventListener('message', (event) => {
      const payload = JSON.parse(event.data);
      const item = document.createElement('div');
      item.className = 'message';

      const channel = document.createElement('div');
      channel.className = 'channel';
      channel.textContent = payload.channel;

      const envelope = document.createElement('pre');
      envelope.textContent = JSON.stringify(payload.envelope, null, 2);

      item.appendChild(channel);
      item.appendChild(envelope);
      messagesEl.appendChild(item);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    });
  </script>
</body>
</html>
