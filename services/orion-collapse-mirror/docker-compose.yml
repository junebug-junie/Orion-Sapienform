services:
  orion-collapse-mirror:
    build:
      context: ../..
      dockerfile: services/orion-collapse-mirror/Dockerfile
    restart: unless-stopped
    networks:
      - app-net
    volumes:
      - collapse_data:/app/data
    ports:
      - "8085:8085"

volumes:
  collapse_data:

networks:
  app-net:
    external: true
