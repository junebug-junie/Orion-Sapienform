services:
  orion-collapse-mirror:
    build:
      context: ../..
      dockerfile: services/orion-collapse-mirror/Dockerfile
    image: orion-collapse-mirror:latest
    restart: unless-stopped
    networks:
      - app-net
    environment:
      - ORION_BUS_ENABLED="${ORION_BUS_ENABLED}"
      - ORION_BUS_URL=${ORION_BUS_URL}
    ports:
      - "8087:8087"

volumes:
  collapse_data:

networks:
  app-net:
    external: true
