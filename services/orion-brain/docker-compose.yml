services:
  brain:
    build:
      context: ../..
      dockerfile: services/orion-brain/Dockerfile
    image: ${PROJECT:-orion}-brain:latest
    container_name: ${PROJECT:-orion}-brain
    ports:
      - "${PORT:-8088}:8088"
    restart: unless-stopped
    environment:
      - BACKENDS=${BACKENDS}
      - SELECTION_POLICY=${SELECTION_POLICY}
      - HEALTH_INTERVAL_SEC=${HEALTH_INTERVAL_SEC}
      - CONNECT_TIMEOUT_SEC=${CONNECT_TIMEOUT_SEC}
      - READ_TIMEOUT_SEC=${READ_TIMEOUT_SEC}
      - PORT=${PORT}
      - SERVICE_NAME=${SERVICE_NAME}
      - ORION_BUS_ENABLED=${ORION_BUS_ENABLED}
      - REDIS_URL=${REDIS_URL}
      - EVENTS_ENABLE=${EVENTS_ENABLE}
      - EVENTS_STREAM=${EVENTS_STREAM}
      - BUS_OUT_ENABLE=${BUS_OUT_ENABLE}
      - BUS_OUT_STREAM=${BUS_OUT_STREAM}
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES}

    # The shell inside the container will resolve these variables from the environment.
    command: ["/bin/sh", "-c", "sleep ${STARTUP_DELAY:-5} && python -m uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8088}"]

    networks:
      app-net:
        aliases:
          - brain
          - ${PROJECT:-orion}-brain
          - llm-brain

  brain-llm:
    image: ollama/ollama:latest
    container_name: ${PROJECT:-orion}-brain-llm
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-all}
    dns:
      - 1.1.1.1
      - 8.8.8.8
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    networks:
      app-net:
        aliases:
          - llm-brain

volumes:
  ollama_data:

networks:
  app-net:
    external: true

