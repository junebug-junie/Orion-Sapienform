networks:
  app-net:
    external: true

volumes:
  orion-postgres-data:

services:
  orion-sql-db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    volumes:
      - "${VOLUMES_ORION_POSTGRES_PATH}"
    networks:
      - app-net
    ports:
      - "5432:5432"

  orion-sql-client:
    image: dpage/pgadmin4:8
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: "${PGADMIN_DEFAULT_EMAIL}"
      PGADMIN_DEFAULT_PASSWORD: "${PGADMIN_DEFAULT_PASSWORD}"
    ports:
      - "5050:80"
    depends_on:
      - orion-sql-db
    networks:
      - app-net
