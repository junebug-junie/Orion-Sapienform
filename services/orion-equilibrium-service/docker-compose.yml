services:
  orion-equilibrium-service:
    build:
      context: ../..
      dockerfile: services/orion-equilibrium-service/Dockerfile
    container_name: ${PROJECT}-equilibrium
    restart: unless-stopped
    networks:
      - app-net
    environment:
      - SERVICE_NAME=${SERVICE_NAME}
      - SERVICE_VERSION=${SERVICE_VERSION}
      - NODE_NAME=${NODE_NAME}
      - INSTANCE_ID=${INSTANCE_ID}

      - ORION_BUS_URL=${ORION_BUS_URL}
      - ORION_BUS_ENABLED=${ORION_BUS_ENABLED}
      - CHANNEL_SYSTEM_HEALTH=${CHANNEL_SYSTEM_HEALTH}

      - EQUILIBRIUM_EXPECTED_SERVICES=${EQUILIBRIUM_EXPECTED_SERVICES}
      - EQUILIBRIUM_EXPECTED_SERVICES_PATH=${EQUILIBRIUM_EXPECTED_SERVICES_PATH}
      - EQUILIBRIUM_GRACE_MULTIPLIER=${EQUILIBRIUM_GRACE_MULTIPLIER}
      - EQUILIBRIUM_PUBLISH_INTERVAL_SEC=${EQUILIBRIUM_PUBLISH_INTERVAL_SEC}
      - EQUILIBRIUM_WINDOWS_SEC=${EQUILIBRIUM_WINDOWS_SEC}
      - EQUILIBRIUM_STATE_KEY=${EQUILIBRIUM_STATE_KEY}
      - CHANNEL_EQUILIBRIUM_SNAPSHOT=${CHANNEL_EQUILIBRIUM_SNAPSHOT}
      - CHANNEL_SPARK_SIGNAL=${CHANNEL_SPARK_SIGNAL}

networks:
  app-net:
    name: ${NET}
    external: true
