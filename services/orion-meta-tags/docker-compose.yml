version: "3.4"

services:
  orion-meta-tags:
    build:
      context: ../..
      dockerfile: services/orion-meta-tags/Dockerfile
    image: orion-meta-tags:latest
    container_name: orion-meta-tags
    restart: unless-stopped
    networks:
      - app-net
    environment:
      - SERVICE_NAME=meta-tags
      - SERVICE_VERSION=0.2.0
      - ORION_BUS_URL=${ORION_BUS_URL:-redis://orion-janus-bus-core:6379/0}
      - ORION_BUS_ENABLED=${ORION_BUS_ENABLED:-true}
      - CHANNEL_EVENTS_TRIAGE=${CHANNEL_EVENTS_TRIAGE:-orion:collapse:triage}
      - CHANNEL_EVENTS_TAGGED=${CHANNEL_EVENTS_TAGGED:-orion:tags:raw}
      - SPA_MODEL=en_core_web_trf
      - STARTUP_DELAY=5
      - LOG_LEVEL=INFO
      - PORT=8201
      - NODE_NAME=${NODE_NAME:-unknown}
    ports:
      - "8201:8201"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}/health"]
      start_period: 10s
      interval: 30s
      timeout: 10s
      retries: 3
    command: ["/bin/sh", "-c", "sleep ${STARTUP_DELAY} && uvicorn app.main:app --host 0.0.0.0 --port ${PORT}"]

networks:
  app-net:
    external: true
