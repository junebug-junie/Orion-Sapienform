# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

services:
  rag:
    build:
      context: ../..
      dockerfile: services/orion-rag/Dockerfile
    container_name: ${PROJECT}-rag
    restart: unless-stopped
    networks:
      - app-net
    ports:
      - "${PORT}:${PORT}"
    # This service now depends on the standalone vector DB being healthy.
    environment:
      # --- Service Identity & Runtime ---
      - SERVICE_NAME=${SERVICE_NAME}
      - SERVICE_VERSION=${SERVICE_VERSION}
      - PORT=${PORT}
      - STARTUP_DELAY=${STARTUP_DELAY}
      - LOG_LEVEL=${LOG_LEVEL}

      # --- Orion Bus Integration ---
      - ORION_BUS_ENABLED=${ORION_BUS_ENABLED}
      - ORION_BUS_ENFORCE_CATALOG=${ORION_BUS_ENFORCE_CATALOG}
      - ORION_BUS_URL=${ORION_BUS_URL}
      - SUBSCRIBE_CHANNEL_RAG_REQUEST=${SUBSCRIBE_CHANNEL_RAG_REQUEST}
      - PUBLISH_CHANNEL_BRAIN_INTAKE=${PUBLISH_CHANNEL_BRAIN_INTAKE}

      # --- Vector Store Configuration ---
      - VECTOR_DB_URL=${VECTOR_DB_URL}
      - VECTOR_DB_COLLECTION=${VECTOR_DB_COLLECTION}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL}

# This service connects to an external network shared by all services.
networks:
  app-net:
    name: ${NET}
    external: true

