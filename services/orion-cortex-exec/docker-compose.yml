services:
  cortex-exec:
    build:
      context: ../..
      dockerfile: services/orion-cortex-exec/Dockerfile
    container_name: ${PROJECT}-cortex-exec
    restart: unless-stopped
    env_file:
      - .env

    environment:
      # Cortex-specific settings from .env
      NODE_NAME: ${NODE_NAME}

      SERVICE_NAME: ${SERVICE_NAME}
      SERVICE_VERSION: ${SERVICE_VERSION}

      HEARTBEAT_INTERVAL_SEC: ${HEARTBEAT_INTERVAL_SEC}

      ORION_BUS_URL: ${ORION_BUS_URL}
      ORION_BUS_ENABLED: ${ORION_BUS_ENABLED}

      EXEC_REQUEST_PREFIX: ${EXEC_REQUEST_PREFIX}
      EXEC_RESULT_PREFIX: ${EXEC_RESULT_PREFIX}
      CORTEX_LOG_CHANNEL: ${CORTEX_LOG_CHANNEL}
      CHANNEL_LLM_INTAKE: ${CHANNEL_LLM_INTAKE}

      STEP_TIMEOUT_MS: ${STEP_TIMEOUT_MS}

    networks:
      - app-net

networks:
  app-net:
    external: true
