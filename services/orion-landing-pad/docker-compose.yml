services:
  orion-landing-pad:
    build:
      context: ../..
      dockerfile: services/orion-landing-pad/Dockerfile
    container_name: ${PROJECT}-landing-pad
    restart: unless-stopped
    networks:
      - app-net
    ports:
      - "${PORT}:${PORT}"
    environment:
      - APP_NAME=${APP_NAME}
      - SERVICE_VERSION=${SERVICE_VERSION}
      - NODE_NAME=${NODE_NAME}
      - PORT=${PORT}
      - LOG_LEVEL=${LOG_LEVEL}

      - ORION_BUS_URL=${ORION_BUS_URL}
      - ORION_BUS_ENFORCE_CATALOG=${ORION_BUS_ENFORCE_CATALOG}
      - ORION_BUS_ENABLED=${ORION_BUS_ENABLED}

      - PAD_INPUT_ALLOWLIST_PATTERNS=${PAD_INPUT_ALLOWLIST_PATTERNS}
      - PAD_INPUT_DENYLIST_PATTERNS=${PAD_INPUT_DENYLIST_PATTERNS}

      - PAD_OUTPUT_EVENT_CHANNEL=${PAD_OUTPUT_EVENT_CHANNEL}
      - PAD_OUTPUT_FRAME_CHANNEL=${PAD_OUTPUT_FRAME_CHANNEL}
      - PAD_OUTPUT_SIGNAL_CHANNEL=${PAD_OUTPUT_SIGNAL_CHANNEL}
      - PAD_OUTPUT_STATS_CHANNEL=${PAD_OUTPUT_STATS_CHANNEL}

      - PAD_RPC_REQUEST_CHANNEL=${PAD_RPC_REQUEST_CHANNEL}

      - PAD_FRAME_TICK_MS=${PAD_FRAME_TICK_MS}
      - PAD_FRAME_WINDOW_MS=${PAD_FRAME_WINDOW_MS}
      - PAD_MAX_EVENTS_PER_TICK=${PAD_MAX_EVENTS_PER_TICK}

      - PAD_MIN_SALIENCE=${PAD_MIN_SALIENCE}
      - PAD_PULSE_SALIENCE=${PAD_PULSE_SALIENCE}

      - PAD_MAX_QUEUE_SIZE=${PAD_MAX_QUEUE_SIZE}
      - PAD_QUEUE_DROP_POLICY=${PAD_QUEUE_DROP_POLICY}

      - PAD_EVENT_TTL_SEC=${PAD_EVENT_TTL_SEC}
      - PAD_FRAME_TTL_SEC=${PAD_FRAME_TTL_SEC}

      - PAD_EVENTS_STREAM_KEY=${PAD_EVENTS_STREAM_KEY}
      - PAD_FRAMES_STREAM_KEY=${PAD_FRAMES_STREAM_KEY}
      - PAD_STREAM_MAXLEN=${PAD_STREAM_MAXLEN}

      - PAD_STATS_TICK_SEC=${PAD_STATS_TICK_SEC}
      - PAD_TENSOR_DIM=${PAD_TENSOR_DIM}

      - REDIS_URL=${REDIS_URL}
      - HEARTBEAT_INTERVAL_SEC=${HEARTBEAT_INTERVAL_SEC}
      - SHUTDOWN_GRACE_SEC=${SHUTDOWN_GRACE_SEC}
      - ORION_HEALTH_CHANNEL=${ORION_HEALTH_CHANNEL}
      - ERROR_CHANNEL=${ERROR_CHANNEL}

networks:
  app-net:
    name: ${NET}
    external: true
