services:
  agent-chain:
    container_name: ${PROJECT}-agent-chain
    build:
      context: ../..
      dockerfile: services/orion-agent-chain/Dockerfile
    env_file:
       - .env
    restart: unless-stopped
    networks:
      - ${NET}
    ports:
      - "${AGENT_CHAIN_PORT:-8092}:8092"
    environment:
      - ORION_BUS_URL=${ORION_BUS_URL}
      - ORION_BUS_ENABLED=${ORION_BUS_ENABLED}
      - PLANNER_REQUEST_CHANNEL=${PLANNER_REQUEST_CHANNEL}
      - PLANNER_RESULT_PREFIX=${PLANNER_RESULT_PREFIX}
      - AGENT_CHAIN_MAX_STEPS=${AGENT_CHAIN_MAX_STEPS}
      - AGENT_CHAIN_TIMEOUT_SECONDS=${AGENT_CHAIN_TIMEOUT_SECONDS}

networks:
  app-net:
    external: true
