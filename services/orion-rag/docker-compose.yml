services:
  qdrant:
    image: qdrant/qdrant:v1.9.0
    container_name: orion-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - app-net

  rag-service:
    build:
      context: /mnt/services
      dockerfile: rag-service/Dockerfile
    image: orion-rag-service:latest
    container_name: orion-rag-service
    restart: unless-stopped
    depends_on:
      - qdrant
    environment:
      - PORT=8001
      # Brain service URL
      - BRAIN_URL=http://orion-brain-service:8088
      - MODEL=mistral:instruct
      # Vector DB config
      - QDRANT_URL=http://qdrant:6333
      - RAG_EMBED_MODEL=BAAI/bge-small-en-v1.5
      # Redis bus integration
      - REDIS_URL=redis://orion-redis:6379/0
      - SERVICE_NAME=orion-rag
      - EVENTS_ENABLE=true
      - EVENTS_STREAM=orion:evt:rag
      - BUS_OUT_ENABLE=true
      - BUS_OUT_STREAM=orion:bus:out
    volumes:
      - ./data:/app/data
      - /mnt/services/.cache/fastembed:/cache/fastembed
    ports:
      - "8001:8001"
    networks:
      - app-net

volumes:
  qdrant_data:

networks:
  app-net:
    external: true
