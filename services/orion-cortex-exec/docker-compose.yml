services:
  cortex-exec:
    build:
      context: ../..
      dockerfile: services/orion-cortex-exec/Dockerfile
    container_name: ${PROJECT}-cortex-exec
    restart: unless-stopped
    env_file:
      - .env

    #volumes:
    #  - ./services/orion-cortex-exec/app:/app/app

    environment:
      # Cortex-specific settings from .env
      NODE_NAME: ${NODE_NAME}

      SERVICE_NAME: ${SERVICE_NAME}
      SERVICE_VERSION: ${SERVICE_VERSION}

      HEARTBEAT_INTERVAL_SEC: ${HEARTBEAT_INTERVAL_SEC}

      ORION_BUS_URL: ${ORION_BUS_URL}
      ORION_BUS_ENFORCE_CATALOG: ${ORION_BUS_ENFORCE_CATALOG}
      ORION_BUS_ENABLED: ${ORION_BUS_ENABLED}

      CHANNEL_EXEC_REQUEST: ${CHANNEL_EXEC_REQUEST}
      CHANNEL_COGNITION_TRACE_PUB: ${CHANNEL_COGNITION_TRACE_PUB:-orion:cognition:trace}
      EXEC_REQUEST_PREFIX: ${EXEC_REQUEST_PREFIX}
      EXEC_RESULT_PREFIX: ${EXEC_RESULT_PREFIX}
      CORTEX_LOG_CHANNEL: ${CORTEX_LOG_CHANNEL}
      CHANNEL_LLM_INTAKE: ${CHANNEL_LLM_INTAKE}
      CHANNEL_RECALL_INTAKE: ${CHANNEL_RECALL_INTAKE}
      CHANNEL_AGENT_CHAIN_INTAKE: ${CHANNEL_AGENT_CHAIN_INTAKE}
      CHANNEL_PLANNER_INTAKE: ${CHANNEL_PLANNER_INTAKE}
      CHANNEL_COUNCIL_INTAKE: ${CHANNEL_COUNCIL_INTAKE}
      CHANNEL_COUNCIL_REPLY_PREFIX: ${CHANNEL_COUNCIL_REPLY_PREFIX}

      STEP_TIMEOUT_MS: ${STEP_TIMEOUT_MS}

      PYTHONUNBUFFERED: 1

    networks:
      - app-net

networks:
  app-net:
    external: true
