version: '3.8'

services:
  sql-writer:
    build:
      context: ../..
      dockerfile: services/orion-sql-writer/Dockerfile
    container_name: ${PROJECT}-sql-writer
    restart: unless-stopped
    networks:
      - app-net
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - /mnt/storage-lukewarm/sql_logs:/app/logs
      # Map DB volume if using sqlite or keep persistent
      - orion-db-data:/app/data
    environment:
      - PROJECT=${PROJECT}
      - SERVICE_NAME=${SERVICE_NAME}
      - SERVICE_VERSION=${SERVICE_VERSION}
      - NODE_NAME=${NODE_NAME}
      - PORT=${PORT}

      - ORION_BUS_ENABLED=${ORION_BUS_ENABLED}
      - ORION_BUS_URL=${ORION_BUS_URL}

      - SQL_WRITER_SUBSCRIBE_CHANNELS=${SQL_WRITER_SUBSCRIBE_CHANNELS}
      - SQL_WRITER_ROUTE_MAP_JSON=${SQL_WRITER_ROUTE_MAP_JSON}

      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_URI=${POSTGRES_URI}

networks:
  app-net:
    name: ${NET}
    external: true

volumes:
  orion-db-data:
