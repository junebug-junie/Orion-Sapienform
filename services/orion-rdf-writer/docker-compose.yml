# ───────────────────────────────────────────────────────────────
# ✍️  Orion RDF Writer — Persistence Layer for GraphDB
# ───────────────────────────────────────────────────────────────

services:
  rdf-writer:
    build:
      context: ../..
      dockerfile: services/orion-rdf-writer/Dockerfile
    container_name: ${PROJECT}-rdf-writer
    restart: unless-stopped
    networks:
      - app-net
    ports:
      # Use the configurable port from the .env file
      - "${PORT}:${PORT}"
    volumes:
      - /mnt/storage-lukewarm/rdf_logs:/app/logs
    environment:
      # --- Service Identity ---
      - SERVICE_NAME=${SERVICE_NAME}
      - SERVICE_VERSION=${SERVICE_VERSION}
      - NODE_NAME=${NODE_NAME}
      - PORT=${PORT}

      # --- Orion Bus Integration ---
      - ORION_BUS_ENABLED=${ORION_BUS_ENABLED}
      - ORION_BUS_ENFORCE_CATALOG=${ORION_BUS_ENFORCE_CATALOG}
      - ORION_BUS_URL=${ORION_BUS_URL}

      # --- Bus Listener Channels ---
      # Enqueue (Direct writes)
      - CHANNEL_RDF_ENQUEUE=${CHANNEL_RDF_ENQUEUE}
      # Collapse (Raw)
      - CHANNEL_EVENTS_COLLAPSE=${CHANNEL_EVENTS_COLLAPSE}
      # Tagged/Enriched
      - CHANNEL_EVENTS_TAGGED=${CHANNEL_EVENTS_TAGGED}
      - CHANNEL_EVENTS_TAGGED_CHAT=${CHANNEL_EVENTS_TAGGED_CHAT}
      # Core Events (Filtering targets="rdf")
      - CHANNEL_CORE_EVENTS=${CHANNEL_CORE_EVENTS}
      # Worker intake for Cortex (RPC)
      - CHANNEL_WORKER_RDF=${CHANNEL_WORKER_RDF}
      - CORTEX_LOG_CHANNEL=${CORTEX_LOG_CHANNEL}
      - CHANNEL_COGNITION_TRACE_PUB=${CHANNEL_COGNITION_TRACE_PUB}
      - CHANNEL_CHAT_HISTORY_TURN=${CHANNEL_CHAT_HISTORY_TURN}
      - CHANNEL_CHAT_HISTORY_LOG=${CHANNEL_CHAT_HISTORY_LOG}

      # --- Bus Publish Channels ---
      - CHANNEL_RDF_CONFIRM=${CHANNEL_RDF_CONFIRM}
      - CHANNEL_RDF_ERROR=${CHANNEL_RDF_ERROR}

      # --- GraphDB Configuration ---
      - GRAPHDB_URL=${GRAPHDB_URL}
      - GRAPHDB_REPO=${GRAPHDB_REPO}
      - GRAPHDB_USER=${GRAPHDB_USER}
      - GRAPHDB_PASS=${GRAPHDB_PASS}

      # --- Runtime ---
      - LOG_LEVEL=${LOG_LEVEL}
      - BATCH_SIZE=${BATCH_SIZE}
      - RDF_SKIP_KINDS=${RDF_SKIP_KINDS}
      - RETRY_LIMIT=${RETRY_LIMIT}
      - RETRY_INTERVAL=${RETRY_INTERVAL}

networks:
  app-net:
    # This service connects to an existing, external network.
    name: ${NET}
    external: true
