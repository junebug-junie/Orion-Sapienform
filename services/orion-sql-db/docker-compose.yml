services:
  orion-sql-db:
    image: postgres:15
    container_name: orion-sql-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    volumes:
      - "${VOLUMES_ORION_POSTGRES_PATH}"
    networks:
      - app-net
    ports:
      - "5432:5432"

volumes:
  orion-postgres-data: {}

networks:
  app-net:
    external: true
