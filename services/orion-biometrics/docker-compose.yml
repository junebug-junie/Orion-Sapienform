services:
  biometrics:
    build:
      context: ../..
      dockerfile: services/orion-biometrics/Dockerfile
    container_name: ${PROJECT}-${SERVICE_NAME}
    restart: unless-stopped
    networks:
      - app-net
    privileged: true  # Required for raw hardware access (sensors, gpu)
    ports:
      - "${PORT}:8100"
    environment:
      # --- Service Identity & Runtime ---
      - PROJECT=${PROJECT}
      - NODE_NAME=${NODE_NAME}
      - NET=${NET}
      - SERVICE_NAME=${SERVICE_NAME}
      - SERVICE_VERSION=${SERVICE_VERSION}
      - TELEMETRY_INTERVAL=${TELEMETRY_INTERVAL}
      - LOG_LEVEL=${LOG_LEVEL}

      # --- Orion Bus & Database ---
      - ORION_BUS_URL=${ORION_BUS_URL}
      - ORION_BUS_ENFORCE_CATALOG=${ORION_BUS_ENFORCE_CATALOG}
      - ORION_BUS_ENABLED=${ORION_BUS_ENABLED:-true}
      - TELEMETRY_PUBLISH_CHANNEL=${TELEMETRY_PUBLISH_CHANNEL}
      - EXTERNAL_SUBSCRIBE_CHANNEL=${EXTERNAL_SUBSCRIBE_CHANNEL}

    volumes:
      - /mnt/scripts/Orion-Sapienform/orion/sensors:/orion/sensors # access host gpus
      - /mnt/storage-lukewarm/logs/biometrics/logs:/app/logs

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]

networks:
  app-net:
    name: ${NET}
    external: true
