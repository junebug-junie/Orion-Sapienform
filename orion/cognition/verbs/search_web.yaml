name: search_web
label: Web Search
description: >
  Simulate a web search via LLM using known memory + synthetic results.

category: Perception
priority: low

interruptible: true
can_interrupt_others: false

requires_gpu: true
requires_memory: false

timeout_ms: 3000
max_recursion_depth: 1

services:
  - BrainLLMService

prompt_template: search_web_prompt.j2

plan:
  - name: compose_search_prompt
    description: Build simulated web search prompt.
    order: 0
    prompt_template: search_web_prompt.j2
    services:
      - BrainLLMService
    requires_gpu: false
    requires_memory: false

  - name: llm_generate_web_results
    description: Generate synthetic search results.
    order: 1
    services:
      - BrainLLMService
    requires_gpu: true
    requires_memory: false

safety_rules: []
