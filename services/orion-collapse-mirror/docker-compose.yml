services:
  collapse-mirror:
    build:
      context: ../..
      dockerfile: services/orion-collapse-mirror/Dockerfile
    image: ${PROJECT:-orion}-collapse-mirror:latest
    container_name: ${PROJECT:-orion}-collapse-mirror
    restart: unless-stopped
    networks:
      - app-net
    environment:
      - SERVICE_NAME=${SERVICE_NAME}
      - SERVICE_VERSION=${SERVICE_VERSION}
      - PORT=${PORT}
      - ORION_BUS_ENABLED=${ORION_BUS_ENABLED}
      - ORION_BUS_ENFORCE_CATALOG=${ORION_BUS_ENFORCE_CATALOG}
      - ORION_BUS_URL=${ORION_BUS_URL}
      - CHANNEL_COLLAPSE_INTAKE=${CHANNEL_COLLAPSE_INTAKE}
      - CHANNEL_COLLAPSE_TRIAGE=${CHANNEL_COLLAPSE_TRIAGE}
      - EXEC_REQUEST_PREFIX=${EXEC_REQUEST_PREFIX}

      - HEARTBEAT_INTERVAL_SEC=${HEARTBEAT_INTERVAL_SEC}
      - HEALTH_CHANNEL=${HEALTH_CHANNEL}
      - ERROR_CHANNEL=${ERROR_CHANNEL}
      - SHUTDOWN_GRACE_SEC=${SHUTDOWN_GRACE_SEC}

      - CHRONICLE_ENVIRONMENT=${CHRONICLE_ENVIRONMENT}
      - CHRONICLE_MODE=${CHRONICLE_MODE}
      - DEV_MODE=${DEV_MODE}
      - PROJECT=${PROJECT}
      - NODE_NAME=${NODE_NAME}
    ports:
      - "${PORT:-8087}:8087"

networks:
  app-net:
    external: true
